server {
    listen 80 default_server;
    server_name _;
    root /var/www/html;
    index index.html;

    location /health-check {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    location / {
        return 404 "No Laravel project configured. Use create-project.bat to create one.";
        add_header Content-Type text/plain;
    }
}
